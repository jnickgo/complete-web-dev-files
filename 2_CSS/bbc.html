<!doctype html>
<html>

<head>
    <title>BBC News - Nick</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>

    <div id="container">

        <div id="topbar">

            <div class="fixedwidth">
                <!-- for the logo -->
                <div id="logodiv">
                    <img src="images/bbc-logo.png" />
                </div>

                <div id="signindiv">

                    <!-- <img src="images/sign-in.png"> -->
                </div>

                <div id="topmenudiv">
                    <ul>
                        <li>News</li>
                        <li>Sport</li>
                        <li>Weather</li>
                        <li>iPlayer</li>
                        <li>TV</li>
                        <li>Radio</li>
                        <li>More...</li>
                    </ul>
                </div>
                <div id="searchdiv">
                    <input type="text" placeholder="Search" />
                </div>

                <!-- Start second menu bar -->
                <div class="break"></div>

                <div id="newsbar">

                    <div class="fixedwidth">
                        <p id="newsheader">NEWS<span id="uk">UK</span></p>

                        <div id="rss">
                            RSS <img src="images/rss.png" />
                        </div>
                        
                        <div class="break"></div>
                        
                        <div id="topicmenu">
                            
                            <ul>
                                <li>Home</li>
                                <li>World</li>
                                <li class="selected">UK</li>
                                <li>England</li>
                                <li>N. Ireland</li>
                                <li>Scotland</li>
                                <li>Wales</li>
                                <li>Business</li>
                                <li>Politics</li>
                                <li>Health</li>
                                <li>Education</li>
                                <li>Sci/Environment</li>
                                <li>Technology</li>
                                <li style="border-right:none;">Entertainment & Arts</li>
                            </ul>
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
