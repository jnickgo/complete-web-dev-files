<!doctype html>
<html>

<head>
    
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
        
        /* class */     
        p {
           font-family: Arial, Helvetica, sans-serif;
           text-align:right;
        }
        
        .greenbox {
            width:300px;
            height:50px;
            background-color:green;
            text-align:justify;
        }
        /* style visited links */
        a:visited {
            color: green;
        }
        
        a:hover {
            font-size:50px
        }
    </style>
    
</head>

<body>
    <p>Go to Google</p>
    <a href="http//www.google.com" target=_blank>Google</a>
    
    <div class="greenbox">
        <p>This is some text</p>
    </div>
    
    <p class="bold">This is some text, we're going to pimp these fonts</p>
    
    <p class="italic">This is <span class="underline">italic</span> text</p>
    
    
</body>

</html>
