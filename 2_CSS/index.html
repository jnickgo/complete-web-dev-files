<!doctype html>
<html>

<head>
    
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
        
        /* class */     
        p {
            font-family: Arial, Helvetica, sans-serif;
           
        }
        
        .bold {
            font-weight: bold;
            color:green;
            font-size:1.2em;
        }
        
        .italic {
            font-style:italic;
        }
        
        .underline {
            text-decoration:underline;
        }
    </style>
    
</head>

<body>

    <p class="bold">This is some text, we're going to pimp these fonts</p>
    
    <p class="italic">This is <span class="underline">italic</span> text</p>
    
    
</body>

</html>
